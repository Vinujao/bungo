 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-info" id="header">EMOTION-EMOJI
        <br>
        <span>&#128522;</span>
        <span>&#128512;</span>
        <span>&#128532;</span>
        <span>&#128546;</span>
        <span>&#128545;</span>
        <span>&#128548;</span>
      </h3>
        <span></span>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label class="">Webcam view</label>
        <br>
        <br>
        <div id="camera"></div>
        <br>
        <br>
        <button class="btn btn-success" onclick="capture()">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label class="">Prediction 1</label>
        <p id="emotion1" class="emotion_name"></p>
        <p id="emoji1" class="emoji"></p>
        <label class="">Prediction 2</label>
        <p id="emotion2" class="emotion_name"></p>
        <p id="emoji2" class="emoji"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label class="">Snapshot - </label>

           <br>
           <br>
           <div id="result"></div>
           <br>
           <br>
           <button class="btn btn-primary" onclick="predict()">Predict Image</button>

        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
